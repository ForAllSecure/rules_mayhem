name: Small Windows Test for rules_mayhem
on:
  workflow_dispatch:
    inputs:
      mayhem_url:
        description: 'Mayhem URL'
        required: true
        default: 'https://app.mayhem.security'


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MAYHEM_URL: ${{ github.event.inputs.mayhem_url || 'https://app.mayhem.security' }}
  MAYHEM_TOKEN: ${{ secrets.MAYHEM_TOKEN }}

jobs:
  build:
    name: '${{ matrix.os }} shared=${{ matrix.shared }} ${{ matrix.build_type }}'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        shared: [false]
        build_type: [Release]
        include:
          - os: windows-latest
            triplet: x64-windows

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Prep Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Bazel
        uses: bazel-contrib/setup-bazel@0.8.5
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Log into Mayhem
        run: |
          echo %USERPROFILE%
          mkdir "%USERPROFILE%\.config\mayhem"
          echo %USERPROFILE%
          echo [DEFAULT] > "%USERPROFILE%\.config\mayhem\mayhem"
          echo version=0 >> "%USERPROFILE%\.config\mayhem\mayhem"
          echo url=%MAYHEM_URL% >> "%USERPROFILE%\.config\mayhem\mayhem"
          echo token=%MAYHEM_TOKEN% >> "%USERPROFILE%\.config\mayhem\mayhem"
          echo "XDG_CONFIG_HOME=%USERPROFILE%\.config" >> $GITHUB_ENV
        shell: cmd
        env:
          MAYHEM_URL: ${{ env.MAYHEM_URL }}
          MAYHEM_TOKEN: ${{ secrets.MAYHEM_TOKEN }}

      - name: Run bazel build
        run: |
          echo %XDG_CONFIG_HOME%
          bazel build --action_env=MAYHEM_URL --action_env=XDG_CONFIG_HOME //examples:run_mayhemit
        shell: cmd
        env:
          MAYHEM_URL: ${{ env.MAYHEM_URL }}
          XDG_CONFIG_HOME: ${{ env.XDG_CONFIG_HOME }}

      - name: Run download
        run: |
          bazel build --action_env=MAYHEM_URL --action_env=XDG_CONFIG_HOME //examples:download_mayhemit
        shell: cmd
        env:
          MAYHEM_URL: ${{ env.MAYHEM_URL }}
          XDG_CONFIG_HOME: ${{ env.XDG_CONFIG_HOME }}
